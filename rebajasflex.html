<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ofertas de Ropa</title>
    <link rel="stylesheet" href="stylesrebajas.css">
</head>
<body>
    <header>
        <h1>Ofertas Especiales de Ropa</h1>
        <p>Aprovecha descuentos increíbles en tus prendas favoritas</p>
    </header>

    <main>
        <section class="ofertas">
            <!-- Oferta del 10% -->
            <div class="oferta">
                <h2>10% de descuento</h2>
                <img src="10-descuento.jpg" alt="Descuento del 10%">
                <button class="agregar-carrito">Agregar al carrito</button>
            </div>
            <!-- Oferta del 25% -->
            <div class="oferta">
                <h2>25% de descuento</h2>
                <img src="25-descuento.jpg" alt="Descuento del 25%">
                <button class="agregar-carrito">Agregar al carrito</button>
            </div>
            <!-- Oferta del 50% -->
            <div class="oferta">
                <h2>50% de descuento</h2>
                <img src="50-descuento.jpg" alt="Descuento del 50%">
                <button class="agregar-carrito">Agregar al carrito</button>
            </div>
            <!-- Oferta 2x3 -->
            <div class="oferta">
                <h2>2x3 en ropa</h2>
                <img src="2x3-oferta.jpg" alt="Oferta 2x3">
                <button class="agregar-carrito">Agregar al carrito</button>
            </div>
        </section>
    </main>

    <footer>
        <p>Ofertas válidas hasta agotar existencias. ¡Compra ahora!</p>
    </footer>
</body>
</html>
